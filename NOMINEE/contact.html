<!DOCTYPE html>
<html>
<head>
    <title>CONTACTS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="contact" >
        <h1 class="logo">GET IN TOUCH</h1>
      
      
        <div class="form">
        <input class="form-input" type="name" name="name" id="name" nominee="Enter Your name">
        <input class="form-input" type="text" name="phone" id="phone" nominee="Enter Your phone">
        <input class="form-input" type="email" name="email" id="subject" nominee="Enter Your subject">
        <textarea class="form-input" name="text" id="text" cols="30" rows="10"
        placeholder="Elaborate your message"></textarea>
        <button class="btnn"><a href="#">Submit</a></button>
        </div>
        </section>
</body>
</html>
